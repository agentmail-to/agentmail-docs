# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json

default-group: local

groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 2.13.0
        config:
          namespaceExport: AgentMail
          noSerdeLayer: false
          skipResponseValidation: true
          shouldGenerateWebsocketClients: true
          packageJson:
            scripts:
              build: "tsc && node -e \"const https=require('https'),fs=require('fs');const download=(f)=>new Promise((res,rej)=>https.get('https://docs.agentmail.to/'+f,r=>r.pipe(fs.createWriteStream('dist/'+f)).on('finish',res).on('error',rej)));Promise.all(['llms.txt','llms-full.txt'].map(download)).catch(e=>{console.error(e);process.exit(1)});\""
      - name: fernapi/fern-python-sdk
        version: 4.30.1
        config:
          client_class_name: AgentMail
          pydantic_config:
            skip_validation: true
          should_generate_websocket_clients: true
  node-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 2.13.0
        output:
          location: npm
          package-name: agentmail
          token: ${NPM_TOKEN}
        github:
          repository: agentmail-to/agentmail-node
        config:
          namespaceExport: AgentMail
          noSerdeLayer: false
          skipResponseValidation: true
          shouldGenerateWebsocketClients: true
          packageJson:
            scripts:
              build: "tsc && node -e \"const https=require('https'),fs=require('fs');const download=(f)=>new Promise((res,rej)=>https.get('https://docs.agentmail.to/'+f,r=>r.pipe(fs.createWriteStream('dist/'+f)).on('finish',res).on('error',rej)));Promise.all(['llms.txt','llms-full.txt'].map(download)).catch(e=>{console.error(e);process.exit(1)});\""
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.30.1
        output:
          location: pypi
          package-name: agentmail
          token: ${PYPI_TOKEN}
        github:
          repository: agentmail-to/agentmail-python
        config:
          client_class_name: AgentMail
          pydantic_config:
            skip_validation: true
          should_generate_websocket_clients: true
  postman:
    generators:
      - name: fernapi/fern-postman
        version: 0.4.2
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: 0b0ed383-d63d-4063-b758-aa02d7bf9edb
