# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json

default-group: local

groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.51.7
        config:
          namespaceExport: AgentMail
          skipResponseValidation: true
      - name: fernapi/fern-python-sdk
        version: 4.25.5
        config:
          client_class_name: AgentMail
          pydantic_config:
            skip_validation: true
  node-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 2.5.0
        output:
          location: npm
          package-name: agentmail
          token: ${NPM_TOKEN}
        github:
          repository: agentmail-to/agentmail-node
        config:
          namespaceExport: AgentMail
          skipResponseValidation: true
          shouldGenerateWebsocketClients: true
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.25.5
        output:
          location: pypi
          package-name: agentmail
          token: ${PYPI_TOKEN}
        github:
          repository: agentmail-to/agentmail-python
        config:
          client_class_name: AgentMail
          should_generate_websocket_clients: true
          pydantic_config:
            skip_validation: true
  postman:
    generators:
      - name: fernapi/fern-postman
        version: 0.4.0
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: 0b0ed383-d63d-4063-b758-aa02d7bf9edb
