# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  events: ../events.yml

types:
  SvixId:
    type: string
    docs: ID of webhook message.

  SvixTimestamp:
    type: datetime
    docs: Timestamp of webhook message.

  SvixSignature:
    type: string
    docs: Signature of webhook message.

webhooks:
  messageReceived:
    display-name: Message Received
    method: POST
    headers:
      svix-id: SvixId
      svix-signature: SvixSignature
      svix-timestamp: SvixTimestamp
    payload: events.MessageReceivedEvent

  messageSent:
    display-name: Message Sent
    method: POST
    headers:
      svix-id: SvixId
      svix-signature: SvixSignature
      svix-timestamp: SvixTimestamp
    payload: events.MessageSentEvent

  messageDelivered:
    display-name: Message Delivered
    method: POST
    headers:
      svix-id: SvixId
      svix-signature: SvixSignature
      svix-timestamp: SvixTimestamp
    payload: events.MessageDeliveredEvent

  messageBounced:
    display-name: Message Bounced
    method: POST
    headers:
      svix-id: SvixId
      svix-signature: SvixSignature
      svix-timestamp: SvixTimestamp
    payload: events.MessageBouncedEvent

  messageComplained:
    display-name: Message Complained
    method: POST
    headers:
      svix-id: SvixId
      svix-signature: SvixSignature
      svix-timestamp: SvixTimestamp
    payload: events.MessageComplainedEvent

  messageRejected:
    display-name: Message Rejected
    method: POST
    headers:
      svix-id: SvixId
      svix-signature: SvixSignature
      svix-timestamp: SvixTimestamp
    payload: events.MessageRejectedEvent
