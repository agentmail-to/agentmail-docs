# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  inboxes: ../inboxes/__package__.yml
  messages: ../messages.yml
  webhooks: __package__.yml

types:
  EventId:
    type: string
    docs: ID of event.

  Timestamp:
    type: datetime
    docs: Timestamp of event.

  Recipient:
    properties:
      address:
        type: string
        docs: Recipient address.
      status:
        type: string
        docs: Recipient status.

  Bounce:
    properties:
      inbox_id: inboxes.InboxId
      message_id: messages.MessageId
      timestamp: Timestamp
      type:
        type: string
        docs: Bounce type.
      sub_type:
        type: string
        docs: Bounce sub-type.
      recipients:
        type: list<Recipient>
        docs: Bounced recipients.

  MessageBouncedPayload:
    properties:
      event_type: webhooks.EventType
      event_id: EventId
      bounce: Bounce

  MessageReceivedPayload:
    properties:
      event_type: webhooks.EventType
      event_id: EventId
      message: messages.Message

  SvixId:
    type: string
    docs: ID of webhook message.

  SvixTimestamp:
    type: datetime
    docs: Timestamp of webhook message.

  SvixSignature:
    type: string
    docs: Signature of webhook message.

webhooks:
  messageReceived:
    display-name: Message Received
    method: POST
    headers:
      svix-id: SvixId
      svix-signature: SvixSignature
      svix-timestamp: SvixTimestamp
    payload: MessageReceivedPayload

  messageBounced:
    display-name: Message Bounced
    method: POST
    headers:
      svix-id: SvixId
      svix-signature: SvixSignature
      svix-timestamp: SvixTimestamp
    payload: MessageBouncedPayload
