service:
  base-path: /inboxes/{inbox_id}/messages/{message_id}/attachments/{attachment_id}
  path-parameters:
    inbox_id: string
    message_id: string
    attachment_id: string
  auth: true

  endpoints:
    getAttachment:
      method: GET
      path: /
      response:
        type: file
        docs: This returns the attachment as a file in the response. File type is determined by the attachment's Content-Type header.

types:

errors:
  AttachmentDoesNotExistError:
    status-code: 404
    type: string
