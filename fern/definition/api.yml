# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

name: api

environments:
  prod:
    urls:
      Http: https://api.agentmail.to
      Websockets: wss://ws.agentmail.to
  prod-x402:
    urls:
      Http: https://x402.api.agentmail.to
      Websockets: wss://x402.ws.agentmail.to
  eu-prod:
    urls:
      Http: https://api.agentmail.eu
      Websockets: wss://ws.agentmail.eu

default-environment: prod

base-path: /v0

auth: Bearer
auth-schemes:
  Bearer:
    scheme: bearer
    token:
      name: api_key
      env: AGENTMAIL_API_KEY

error-discrimination:
  strategy: status-code
