# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

navigation:
  - inboxes.yml
  - threads.yml
  - messages.yml

types:
  Received:
    type: optional<boolean>
    docs: Whether to include received messages.

  Sent:
    type: optional<boolean>
    docs: Whether to include sent messages.

  QueryLimit:
    type: optional<integer>
    docs: Limit of number of items to return.

  Limit:
    type: integer
    docs: Limit of number of items returned.

  Count:
    type: integer
    docs: Number of items returned.

  LastKey:
    type: optional<string>
    docs: Key of last item.

  ErrorName:
    type: string
    docs: Name of error.

  ErrorResponse:
    properties:
      name: ErrorName
      message:
        type: string
        docs: Error message.

  ValidationErrorResponse:
    properties:
      name: ErrorName
      errors:
        type: unknown
        docs: Validation errors.

errors:
  ValidationError:
    status-code: 400
    type: ValidationErrorResponse

  IsTakenError:
    status-code: 403
    type: ErrorResponse

  NotFoundError:
    status-code: 404
    type: ErrorResponse
