# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  Limit:
    type: integer
    docs: Limit of number of items returned.

  Count:
    type: integer
    docs: Number of items returned.

  PageToken:
    type: string
    docs: Page token for pagination.

  Labels:
    type: list<string>
    docs: Labels to filter by.

  Before:
    type: datetime
    docs: Timestamp before which to filter by.

  After:
    type: datetime
    docs: Timestamp after which to filter by.

  Ascending:
    type: boolean
    docs: Sort in ascending temporal order.

  IncludeSpam:
    type: boolean
    docs: Include spam in results.

  IncludeBlocked:
    type: boolean
    docs: Include blocked in results.

  OrganizationId:
    type: string
    docs: ID of organization.

  ErrorName:
    type: string
    docs: Name of error.

  ErrorMessage:
    type: string
    docs: Error message.

  ErrorResponse:
    properties:
      name: ErrorName
      message: ErrorMessage

  ValidationErrorResponse:
    properties:
      name: ErrorName
      errors:
        type: unknown
        docs: Validation errors.

errors:
  ValidationError:
    status-code: 400
    type: ValidationErrorResponse

  IsTakenError:
    status-code: 403
    type: ErrorResponse

  NotFoundError:
    status-code: 404
    type: ErrorResponse
