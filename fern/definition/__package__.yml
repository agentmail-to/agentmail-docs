types:
  Limit:
    type: integer
    docs: Limit of number of items returned.

  Count:
    type: integer
    docs: Number of items returned.

  LastKey:
    type: string
    docs: Key of last item.

  Labels:
    type: list<string>
    docs: Labels to filter by.

  Ascending:
    type: boolean
    docs: Whether to sort in ascending temporal order.

  OrganizationId:
    type: string
    docs: ID of organization.

  ErrorName:
    type: string
    docs: Name of error.

  ErrorResponse:
    properties:
      name: ErrorName
      message:
        type: string
        docs: Error message.

  ValidationErrorResponse:
    properties:
      name: ErrorName
      errors:
        type: unknown
        docs: Validation errors.

errors:
  ValidationError:
    status-code: 400
    type: ValidationErrorResponse

  IsTakenError:
    status-code: 403
    type: ErrorResponse

  NotFoundError:
    status-code: 404
    type: ErrorResponse
