# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

navigation:
  - inboxes.yml
  - threads.yml
  - messages.yml

types:
  Received:
    type: boolean
    docs: Whether to filter by received threads/messages.

  Sent:
    type: boolean
    docs: Whether to filter by sent threads/messages.

  Limit:
    type: integer
    docs: Limit of number of items returned.

  Count:
    type: integer
    docs: Number of items returned.

  LastKey:
    type: string
    docs: Key of last item.

  OrganizationId:
    type: string
    docs: ID of organization.

  ErrorName:
    type: string
    docs: Name of error.

  ErrorResponse:
    properties:
      name: ErrorName
      message:
        type: string
        docs: Error message.

  ValidationErrorResponse:
    properties:
      name: ErrorName
      errors:
        type: unknown
        docs: Validation errors.

errors:
  ValidationError:
    status-code: 400
    type: ValidationErrorResponse

  IsTakenError:
    status-code: 403
    type: ErrorResponse

  NotFoundError:
    status-code: 404
    type: ErrorResponse
