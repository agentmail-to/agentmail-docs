# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

navigation:
  - inboxes/__package__.yml
  - threads.yml
  - messages.yml
  - drafts.yml
  - attachments.yml
  - contexts.yml
  - webhooks.yml
  - credentials.yml

types:
  Limit:
    type: integer
    docs: Limit of number of items returned.

  Count:
    type: integer
    docs: Number of items returned.

  PageToken:
    type: string
    docs: Page token for pagination.

  Labels:
    type: list<string>
    docs: Labels to filter by.

  Ascending:
    type: boolean
    docs: Whether to sort in ascending temporal order.

  OrganizationId:
    type: string
    docs: ID of organization.

  ErrorName:
    type: string
    docs: Name of error.

  ErrorResponse:
    properties:
      name: ErrorName
      message:
        type: string
        docs: Error message.

  ValidationErrorResponse:
    properties:
      name: ErrorName
      errors:
        type: unknown
        docs: Validation errors.

errors:
  ValidationError:
    status-code: 400
    type: ValidationErrorResponse

  IsTakenError:
    status-code: 403
    type: ErrorResponse

  NotFoundError:
    status-code: 404
    type: ErrorResponse
