# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  shared: __package__.yml
  inboxes: inboxes.yml
  messages: messages.yml

types:
  ThreadId:
    type: string
    docs: ID of thread.

  ThreadUpdatedAt:
    type: datetime
    docs: Time at which thread was last updated.

  ThreadParticipants:
    type: list<string>
    docs: Addresses of participants in thread. In format `username@domain.com` or `Display Name <username@domain.com>`.

  ThreadSubject:
    type: optional<string>
    docs: Subject of thread.

  ThreadPreview:
    type: optional<string>
    docs: Text preview of last message in thread.

  ThreadItem:
    properties:
      thread_id: ThreadId
      updated_at: ThreadUpdatedAt
      participants: ThreadParticipants
      subject: ThreadSubject
      preview: ThreadPreview

  Thread:
    properties:
      thread_id: ThreadId
      inbox_id: inboxes.InboxId
      created_at:
        type: datetime
        docs: Time at which thread was created.
      updated_at: ThreadUpdatedAt
      subject: ThreadSubject
      participants: ThreadParticipants
      messages:
        type: list<messages.Message>
        docs: Messages in thread. Ordered by `sent_at` ascending.

  ListThreadsResponse:
    properties:
      threads:
        type: list<ThreadItem>
        docs: Thread items. Ordered by `updated_at` descending.
      limit: shared.Limit
      count: shared.Count
      last_key: shared.LastKey

errors:
  ThreadNotFoundError:
    status-code: 404
    type: string

service:
  base-path: /inboxes/{inbox_id}/threads
  path-parameters:
    inbox_id: inboxes.InboxId

  auth: true

  endpoints:
    listThreads:
      method: GET
      path: /
      request:
        name: ListThreadsRequest
        query-parameters:
          limit: shared.QueryLimit
          last_key: shared.LastKey
      response: ListThreadsResponse
      errors:
        - inboxes.InboxNotFoundError

    getThread:
      method: GET
      path: /{thread_id}
      path-parameters:
        thread_id: ThreadId
      response: Thread
      errors:
        - inboxes.InboxNotFoundError
        - ThreadNotFoundError

    deleteThread:
      method: DELETE
      path: /{thread_id}
      path-parameters:
        thread_id: ThreadId
      docs: Delete thread and all of its messages and attachments.
      errors:
        - inboxes.InboxNotFoundError
        - ThreadNotFoundError
