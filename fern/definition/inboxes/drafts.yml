# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  global: ../__package__.yml
  inboxes: __package__.yml
  messages: ../messages.yml
  drafts: ../drafts.yml

service:
  url: Http
  base-path: /inboxes/{inbox_id}/drafts
  path-parameters:
    inbox_id: inboxes.InboxId
  auth: true

  endpoints:
    list:
      method: GET
      path: ""
      display-name: List Drafts
      docs: Retrieves all saved email drafts in a specific inbox that haven't been sent yet.
      request:
        name: ListDraftsRequest
        query-parameters:
          limit: optional<global.Limit>
          page_token: optional<global.PageToken>
          labels: optional<global.Labels>
          before: optional<global.Before>
          after: optional<global.After>
          ascending: optional<global.Ascending>
      response: drafts.ListDraftsResponse
      errors:
        - global.NotFoundError

    get:
      method: GET
      path: /{draft_id}
      display-name: Get Draft
      docs: Retrieves the content and metadata of a specific email draft for editing or review.
      path-parameters:
        draft_id: drafts.DraftId
      response: drafts.Draft
      errors:
        - global.NotFoundError

    create:
      method: POST
      path: ""
      display-name: Create Draft
      docs: Creates a new email draft with recipient, subject, and body content that can be edited before sending.
      request: drafts.CreateDraftRequest
      response: drafts.Draft
      errors:
        - global.NotFoundError

    update:
      method: PATCH
      path: /{draft_id}
      display-name: Update Draft
      docs: Updates the content or recipients of an existing draft before it is sent.
      path-parameters:
        draft_id: drafts.DraftId
      request: drafts.UpdateDraftRequest
      response: drafts.Draft
      errors:
        - global.NotFoundError

    send:
      method: POST
      path: /{draft_id}/send
      display-name: Send Draft
      docs: Converts a draft into a sent message, delivering it to the specified recipients.
      path-parameters:
        draft_id: drafts.DraftId
      request: messages.UpdateMessageRequest
      response: messages.SendMessageResponse
      errors:
        - global.NotFoundError
        - global.ValidationError
        - messages.MessageRejectedError

    delete:
      method: DELETE
      path: /{draft_id}
      display-name: Delete Draft
      docs: Permanently removes a draft from the inbox without sending it.
      path-parameters:
        draft_id: drafts.DraftId
      errors:
        - global.NotFoundError
