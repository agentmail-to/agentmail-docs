# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

instances:
  - url: https://agentmail.docs.buildwithfern.com

title: AgentMail | Documentation

colors:
  accentPrimary: "#e4e4e7"
  background: "#18181b"

layout:
  searchbar-placement: header
  tabs-placement: header
  content-alignment: left

navbar-links:
  - type: minimal
    text: View demo
    href: https://chat.agentmail.to
  - type: filled
    text: Request access
    href: mailto:access@agentmail.com

tabs:
  docs:
    display-name: Documentation
    icon: home
  api:
    display-name: API Reference
    icon: puzzle

navigation:
  - tab: docs
    layout:
      - section: Getting Started
        contents:
          - page: Welcome
            path: pages/welcome.mdx
  - tab: api
    layout:
      - api: API Reference
