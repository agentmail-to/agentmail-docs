# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

instances:
  - url: https://agentmail-production.docs.buildwithfern.com
    custom-domain: docs.agentmail.to

title: AgentMail | Documentation

colors:
  accentPrimary: "#e4e4e7"
  background: "#18181b"

layout:
  searchbar-placement: header
  tabs-placement: header
  content-alignment: left

navbar-links:
  - type: minimal
    text: Join Discord
    href: https://discord.gg/hTYatWYWBc
  - type: filled
    text: "access@agentmail.to"
    href: mailto:access@agentmail.to

tabs:
  docs:
    display-name: Documentation
    icon: home
  api:
    display-name: API Reference
    icon: puzzle

default-language: python

